<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    
    
    <title>Sign-Up</title>
</head>
<body>
    <div class="details">
        <h1>Sign-Up</h1>
        <br>
        <label for="name"> Name: </label>
        <input type="text" placeholder="Name" required>
        <br>
        <label for="">Address: </label>
        <textarea name="" id="" cols="" rows="" placeholder="Address" required></textarea>
        <br>
        <label for="Email">Email-id:</label>
        <input type="Email"  placeholder="E-mail" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" required>
        <br>
        <label for="password">Confirm Password:</label>
        <input type="password" placeholder="Confirm password" required>
        <br>
        <label for="">Gender:</label>
        Male<input type="radio"id="male" name="Male" id="">
        <label for="Female"></label>
        Female<input type="radio"id="Female" name="Male" id="">
        <label for="Other"></label>
        Other<input type="radio"id="Other" name="Male" id="">
        <br>
        <label for="">Date Of Birth:</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Mobile No:</label>
        <input type="number" placeholder="Mobile-no" required>
        <br>
        <label for="">Languages</label>
        <input type="checkbox" name="English" id="">English
        <input type="checkbox" name="Hindi" id="">Hindi
        <input type="checkbox">Other
        <br>
        <label for="count">Country :</label>
        <select name="Country" id="count">
        <option value="India">India</option>
        <option value="Australia" >Autralia</option>
        <option value="NewZeland">NewZeland</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
        </select>
        <br>
        <label for="">Upload Your Image:</label>
        <form action="" class="upload">
            <input type="file" name="pic" id="">
        </form>
        <br>
        <div class="btn" >
            <button type="submit" class="sbtn" ><a href="login.html">Submit</a></button>
            <button type="reset"  class="sbtn"><a href="signup.html">Reset</a></button>
        </div>  
    </div>
    
</body>
</html>
